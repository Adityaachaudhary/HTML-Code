<!DOCTYPE html>
<html>
<head>
  <title>Calendar Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Calendar</h2>
  <table>
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <!-- More rows for other weeks -->
  </table>
</body>
</html>
